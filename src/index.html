<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tabler icons set -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />

    <!-- Styles -->
    <link href="./assets/output.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">

    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <title>Evanto</title>

    <!-- Alpine -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="sticky w-full top-0 z-50 bg-white border-b boreder-solid boreder-[#817e95] h-[5.5rem]">
        <div class="container mx-auto relative h-full flex justify-between items-center z-10">
            <div class="flex gap-4 items-center">
                <div class="h-[4.2rem]">
                    <img class="h-full" width="auto" src="./assets/logo/logo.svg" alt="evento">
                </div>
                <div x-data="{ visible: false }" class="relative inline-block text-left">
                    <div>
                        <button @click="visible = !visible" type="button"
                            class="flex w-full justify-center items-center gap-x-1.5 rounded-md text-xl font-black bg-white px-3 py-2  text-gray-900  hover:bg-gray-50"
                            id="menu-button" aria-expanded="true" aria-haspopup="true">
                            Services
                            <i class="ti ti-chevron-down"></i>
                        </button>
                    </div>

                    <div x-show="visible"
                        class="absolute left-0 p-4 z-10 mt-2 w-[20rem] origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div x-data="{ actions : [
                            {title: 'Consultant', icon: 'ti ti-user'},
                            {title: 'Programmer', icon: 'ti ti-code'},
                            {title: 'Digital marketing', icon: 'ti ti-speakerphone'},
                            {title: 'Cooker room', icon: 'ti ti-chef-hat'},
                            {title: 'Driver', icon: 'ti ti-car'},
                            {title: 'Accountanting', icon: 'ti ti-calculator'},
                            {title: 'Web Design', icon: 'ti ti-device-laptop'}
                            ]}" class="py-1" role="none">
                            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->

                            <template x-for="(action,index) in actions">

                                <a href="#"
                                    class="block flex gap-2 items-center pointer-events-auto cursor-pointer px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-md "
                                    role="menuitem" tabindex="-1" id="menu-item-0">
                                    <span class="p-2 bg-[#92298f2c] rounded-md ">
                                        <span
                                            class="bg-gradient-to-r from-[#CE4F57]  to-[#92298D] inline-block text-transparent bg-clip-text">

                                            <i :class="`${action.icon} text-[1.1rem] `"></i>
                                        </span>
                                    </span>
                                    <span class="text-[#747474]" x-text="action.title"></span>
                                </a>
                            </template>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button
                    class="pointer-events-auto cursor-pointer font-semibold leading-5 hover:text-[#92298D]">Login</button>

                <button
                    class="pointer-events-auto cursor-pointer rounded-md bg-gradient-to-r from-[#CE4F57]  to-[#92298D] inline-block px-8 py-4 font-semibold leading-5 text-white hover:bg-gradient-to-r hover:from-[#ad4048]  hover:to-[#751e71] hover:inline-block">Join
                    us</button>

            </div>

        </div>
    </nav>
    <!-- Navbar End-->





    <!-- Hero -->
    <section class="relative w-full z-10">
        <div class="relative w-full h-[50vh]">
            <img class="w-full h-full object-fill" src="./assets/photos/hero.jpg" alt="">

            <div class=" absolute w-full h-full flex flex-col justify-center items-center top-0">
                <h1 class=" text-5xl text-white/80 shadow-md text-center ">Get the most
                    <br />
                    out of Evantto
                </h1>

                <p class="mt-16 opacity-70 text-center text-white/70">Beyond your expectations </p>

                <div class="w-[40rem] h-fit">
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <input type="text" name="search" id="search"
                            class="block w-full rounded-md border-0 py-4 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="Items, collections and creators">
                        <div class="absolute inset-y-0 right-0 p-4 flex items-center">
                            <label for="category" class="sr-only">Category</label>
                            <select id="category" name="category"
                                class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                                <option>Technical</option>
                                <option>Staff</option>
                                <option>Event</option>
                            </select>
                            <span
                                class="bg-gradient-to-r from-[#CE4F57]  to-[#92298D] inline-block text-transparent bg-clip-text ml-4">

                                <i class="ti ti-search text-xl"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero End-->

    <!-- Services -->
    <section x-data="{ services : [
        {title:'Digital Marketing', image:'./assets/photos/digital-marketing.png'},
        {title:'Programmer', image:'./assets/photos/programmer.png'},
        {title:'Photographer', image:'./assets/photos/photographer.png'},
        {title:'Cooker Room', image:'./assets/photos/cooker-room.png'},
        {title:'Driver', image:'./assets/photos/driver.png'},
        {title:'Accountanting', image:'./assets/photos/accountanting.png'},
        {title:'Web Design', image:'./assets/photos/web-design.png'},
        ]}" class="py-8">
        <div class="swiper services-swiper">
            <div class="swiper-wrapper !h-[29rem]">

                <template x-for="service in services">
                    <div class="swiper-slide !w-[30rem] !h-[27rem]">

                        <div class="w-full h-full flex flex-col gap-2 justify-start">
                            <h4 x-text="service.title" class="font-light text-[#222222]"></h4>
                            <div class="rounded-md overflow-hidden w-full h-full">
                                <img class="w-full h-full object-cover" :src="service.image" alt="">
                            </div>
                        </div>
                    </div>
                </template>

            </div>
            <!-- <div class="swiper-pagination"></div> -->
        </div>
    </section>

    <!-- Services End -->


    <!-- Categories -->
    <section x-data="{ categories:[
        {title:'Technical',icon:'./assets/categories/technical.svg'},
        {title:'Home & Garden',icon:'./assets/categories/home-garden.svg'},
        {title:'Business & Services',icon:'./assets/categories/business-services.svg'},
        {title:'Staff',icon:'./assets/categories/staff.svg'},
        {title:'Event',icon:'./assets/categories/event.svg'},
        {title:'photo & video',icon:'./assets/categories/photo-video.svg'},
        {title:'Others',icon:'./assets/categories/others.svg'},
        ]}" class="py-[6rem] container mx-auto flex flex-col justify-center items-center gap-8">

        <h3 class="text-4xl">Categories</h3>
        <div class="flex w-full justify-between py-12">
            <template x-for="category in categories">
                <div class="flex flex-col items-center justify-center gap-4 w-[7rem]">
                    <img class="w-14 h-14" :src="category.icon" :alt="category.title">
                    <span class="bg-gradient-to-r from-[#CE4F57]  to-[#92298D] inline-block text-transparent bg-clip-text">

                        <p class="text-center text-xl" x-text="category.title"></p>
                    </span>
                </div>
            </template>
        </div>

    </section>

    <!-- Categories End -->

    <script type="module" src="./assets/index.js"></script>
    <!-- Tabler icons set -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
